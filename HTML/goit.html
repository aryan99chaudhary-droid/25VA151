<!DOCTYPE html>
<html>
<head>
  <title>School Time Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 70%;
      margin: 50px auto;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 2px solid black;
      padding: 12px;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Time Table</h2>

  <table>
    <tr>
      <th>Hours</th>
      <th>Mon</th>
      <th>Tues</th>
      <th>Wed</th>
      <th>Thurs</th>
      <th>Fri</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Arts</td>
    </tr>

    <tr>
      <td colspan="6"><b>Lunch</b></td>
    </tr>

    <tr>
      <td>3</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Project</td>
    </tr>

    <tr>
      <td>4</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Science</td>
      <td>Maths</td>
      <td>Project</td>
    </tr>

  </table>

</body>
</html>

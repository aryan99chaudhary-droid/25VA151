<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Tables in HTML - Example</title>
  <style>
    body {
      font-family: "Georgia", "Times New Roman", serif;
      background: #f5f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 24px;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 6px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      max-width: 900px;
      width: 100%;
    }

    h1 {
      font-family: "Georgia", serif;
      font-size: 36px;
      margin: 6px 0 18px;
      text-align: center;
      letter-spacing: 0.5px;
    }

    table.demo {
      width: 100%;
      border-collapse: separate; /* keep inner cell border look */
      border-spacing: 8px;       /* space between outer cells to emulate framed look */
      background: transparent;
    }

    /* outer frame */
    .table-frame {
      border: 4px solid #bdb9b0;
      padding: 10px;
      display: block;
      background: #f8fbfc;
    }

    table.demo td,
    table.demo th {
      border: 3px solid #958a80;
      padding: 18px 12px;
      text-align: center;
      vertical-align: middle;
      background: #fffdf8;
      font-size: 18px;
      box-sizing: border-box;
    }

    table.demo th {
      font-weight: 600;
      font-size: 20px;
      background: #fffaf6;
    }

    /* Make the tall left cell a bit larger font */
    .tall {
      font-size: 20px;
      text-align: left;
      padding-left: 28px;
    }

    /* full width bottom cell */
    .full {
      text-align: left;
      padding-left: 16px;
      font-size: 20px;
    }

    /* responsive tweak */
    @media (max-width: 520px) {
      table.demo td, table.demo th {
        padding: 10px 6px;
        font-size: 16px;
      }
      h1 { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Create Tables in HTML</h1>

    <div class="table-frame">
      <table class="demo" role="table" aria-label="Example table">
        <thead>
          <tr>
            <th scope="col">Column 1</th>
            <th scope="col">Column 2</th>
            <th scope="col">Column 3</th>
          </tr>
        </thead>

        <tbody>
          <!-- second row: left cell spans two rows -->
          <tr>
            <td class="tall" rowspan="2">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
          </tr>

          <!-- third row: middle and right cells (left covered by rowspan) -->
          <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
          </tr>

          <!-- final row spanning all three columns -->
          <tr>
            <td class="full" colspan="3">Row 3 Cell 1</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
